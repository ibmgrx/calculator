<!DOCTYPE html>
<!--  Kalkulator Sederhana Menggunakan Javascript V2
==================== IBMGRX ================= -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
	
</head>
<body>
	<div class="kalkulator">
		<div class="header">
			<h2>Kalkulator Ibrahim kelas D</h2>
		</div>
		<input type="text" class="layar-kalkulator" value="0" disabled />
		<div class="tombol-kalkulator">
			<div class="row">
				<button class="hapus-semua">AC</button>
				<button class="hapus-satu">C</button>
				<button class="persen">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="angka" value="7">7</button>
				<button class="angka" value="8">8</button>
				<button class="angka" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="angka" value="4">4</button>
				<button class="angka" value="5">5</button>
				<button class="angka" value="6">6</button>
				<button class="operator" value="-">-</button>
			</div>
			<div class="row">
				<button class="angka" value="1">1</button>
				<button class="angka" value="2">2</button>
				<button class="angka" value="3">3</button>
				<button class="operator" value="+">+</button>
			</div>
			<div class="row">
				<button class="angka tombol-nol" value="0">0</button>
				<button class="decimal" value=".">.</button>
				<button class="sama-dengan">=</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
